<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket 클라이언트 </title>
</head>
<body>
  <h1>WebSocket 클라이언트 </h1>

  <div id="output"></div>
  <input type="text" id="messageInput" placeholder="메시지 입력">
  <button onclick="sendMessage()">메시지 전송</button>

  <script>
    const socket = new WebSocket('ws://localhost:3030');

    socket.addEventListener('open', (event) => {
      console.log('서버와 연결되었습니다.');
    });

    socket.addEventListener('message', (event) => {
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML += `<p>${event.data}</p>`;

      const latency = (receiveTime - sendTime) * 1000; // 밀리초를 마이크로초로 변환

      console.log(`서버에서 받은 응답: ${event.data}, 전송부터 수신까지의 지연 시간: ${latency.toFixed(3)}µs`);

      
    });

    socket.addEventListener('close', (event) => {
      console.log('서버와의 연결이 닫혔습니다.');
    });

    socket.addEventListener('error', (event) => {
      console.error('에러 발생:', event);
    });

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;
      sendTime = performance.now();

      socket.send(message);
      messageInput.value = '';
    }
  </script>
</body>
</html>
